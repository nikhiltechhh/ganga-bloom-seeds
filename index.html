<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Website Title (Browser Tab) -->
    <title>Ganga Seeds | Premium Vegetable, Fruit & Flower Seeds</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Ganga Seeds offers premium quality vegetable, fruit, and flower seeds with high germination rate. Trusted seeds for healthy farming and gardening."
    />
    <meta name="author" content="Ganga Seeds" />
    <meta
      name="keywords"
      content="Ganga Seeds, vegetable seeds, fruit seeds, flower seeds, gardening, farming seeds, organic seeds"
    />

    <!-- Favicon / Logo -->
    <!-- Replace /logo.png with your actual logo path -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/WvjsSPMn/Ganga-seeds-logo.png" />
    <link rel="apple-touch-icon" href="https://i.ibb.co/WvjsSPMn/Ganga-seeds-logo.png" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Ganga Seeds | Premium Quality Seeds" />
    <meta
      property="og:description"
      content="Buy high-quality vegetable, fruit, and flower seeds from Ganga Seeds. Best germination, trusted by farmers and gardeners."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.gangaseeds.com" />
    <!-- Replace with your logo or banner -->
    <meta property="og:image" content="https://i.ibb.co/WvjsSPMn/Ganga-seeds-logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ganga Seeds | Premium Quality Seeds" />
    <meta
      name="twitter:description"
      content="Premium vegetable, fruit, and flower seeds with high germination rate."
    />
    <meta name="twitter:image" content="https://i.ibb.co/WvjsSPMn/Ganga-seeds-logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
